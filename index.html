<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Owen Teacher Bot</title>

  <!-- Botpress Webchat Inject -->
  <script src="https://cdn.botpress.cloud/webchat/v3.0/inject.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: sans-serif;
      background-color: #f9f9f9;
    }

    #webchat {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 80vh;
      z-index: 9999;
      background-color: white;
    }

    #webchat .bpFab {
      display: none !important;
    }

    #webchat .bpWebchat {
      width: 100% !important;
      height: 100% !important;
      max-width: 100% !important;
      max-height: 100% !important;
      border-radius: 0 !important;
      position: relative !important;
    }
  </style>
</head>
<body>

  <div id="webchat"></div>

  <script>
    window.botpress.on("webchat:ready", () => {
      window.botpress.open();
    });

    window.botpress.init({
      botId: "ac8fba90-d124-49a7-9d5a-914f748f821a",
      clientId: "21030871-db4b-4c12-ac34-330dff280174",
      selector: "#webchat",
      configuration: {
        version: "v1",
        botName: "Owen",
        botAvatar: "https://files.bpcontent.cloud/2025/06/26/11/20250626113857-WISG4IMM.png",
        website: {
          title: "https://owen-arch.github.io/O/",
          link: "https://owen-arch.github.io/O/"
        },
        email: {
          title: "00owen.po@gmail.com",
          link: "mailto:00owen.po@gmail.com"
        },
        color: "#DC143C",
        variant: "solid",
        headerVariant: "glass",
        themeMode: "light",
        fontFamily: "fira",
        radius: 2,
        feedbackEnabled: false,
        footer: "[Owen](https://owen-arch.github.io/O/)",
        allowFileUpload: true
      }
    });
  </script>

</body>
</html>
